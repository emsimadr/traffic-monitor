# Local overrides (not meant to be identical to default.yaml).
#
# The application loads `config/default.yaml` first, then overlays this file if present.
# Put only the keys you want to override here.
#
# Example:
#
# camera:
#   backend: "opencv"
#   device_id: 0
#
# detection:
#   backend: "yolo"
#   yolo:
#     model: "yolov8n.pt"
