<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .stats-card {
            transition: all 0.3s;
        }
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #video-feed {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Traffic Monitor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/config">Configuration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Live Feed</h5>
                        <span class="badge bg-success" id="fps-badge">FPS: --</span>
                    </div>
                    <div class="card-body p-0">
                        <img src="/video_feed" id="video-feed" alt="Video Stream">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row g-3">
                    <div class="col-12">
                        <div class="card stats-card bg-primary text-white">
                            <div class="card-body">
                                <h6 class="card-title">Total Vehicles</h6>
                                <h2 class="display-4" id="total-count">--</h2>
                                <p class="mb-0">Detected Today</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="card stats-card bg-info text-white">
                            <div class="card-body">
                                <h6 class="card-title">System Status</h6>
                                <div class="mt-3">
                                    <p class="mb-1">Uptime: <span id="uptime">--:--:--</span></p>
                                    <p class="mb-1">Cloud Sync: <span id="cloud-status">Checking...</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    if (data.error) return;
                    
                    document.getElementById('total-count').innerText = data.total_vehicles;
                    document.getElementById('fps-badge').innerText = `FPS: ${data.fps.toFixed(1)}`;
                    document.getElementById('cloud-status').innerText = data.cloud_enabled ? "Active" : "Disabled";
                    
                    // Format uptime
                    const hours = Math.floor(data.uptime_seconds / 3600);
                    const minutes = Math.floor((data.uptime_seconds % 3600) / 60);
                    const seconds = data.uptime_seconds % 60;
                    document.getElementById('uptime').innerText = 
                        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                })
                .catch(err => console.error('Error fetching stats:', err));
        }

        // Update stats every 2 seconds
        setInterval(updateStats, 2000);
        updateStats();
    </script>
</body>
</html>
