<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Traffic Monitor" }}</title>
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container">
        <div class="brand">Traffic Monitor <span style="font-size:0.7em;opacity:0.6;">(Legacy)</span></div>
        <nav class="nav">
          <a href="/legacy/" class="{{ 'active' if request.url.path in ['/', '/legacy', '/legacy/'] else '' }}">Dashboard</a>
          <a href="/legacy/config" class="{{ 'active' if '/config' in request.url.path else '' }}">Config</a>
          <a href="/legacy/calibration" class="{{ 'active' if '/calibration' in request.url.path else '' }}">Calibration</a>
          <a href="/legacy/logs" class="{{ 'active' if '/logs' in request.url.path else '' }}">Logs</a>
          <a href="/" style="margin-left:auto;opacity:0.7;">â†’ New UI</a>
        </nav>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <script src="/static/app.js"></script>
  </body>
</html>
