<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration - Traffic Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #config-editor {
            font-family: monospace;
            min-height: 500px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Traffic Monitor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/config">Configuration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">System Configuration (config.yaml)</h5>
                <button class="btn btn-primary" onclick="saveConfig()" id="save-btn">Save Changes</button>
            </div>
            <div class="card-body p-0">
                <textarea class="form-control border-0 p-3" id="config-editor">{{ config_content }}</textarea>
            </div>
            <div class="card-footer text-muted small">
                Changes will be saved to disk. Some changes may require a system restart to take effect.
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="save-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">System</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message">
                Configuration saved successfully.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function saveConfig() {
            const configContent = document.getElementById('config-editor').value;
            const btn = document.getElementById('save-btn');
            const originalText = btn.innerText;
            
            btn.disabled = true;
            btn.innerText = "Saving...";
            
            fetch('/api/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ config: configContent }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast('Configuration saved successfully!', 'success');
                } else {
                    showToast('Error saving configuration: ' + data.error, 'danger');
                }
            })
            .catch((error) => {
                showToast('Network error: ' + error, 'danger');
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerText = originalText;
            });
        }

        function showToast(message, type) {
            const toastEl = document.getElementById('save-toast');
            const toastBody = document.getElementById('toast-message');
            const toastHeader = toastEl.querySelector('.toast-header');
            
            toastBody.innerText = message;
            
            if (type === 'danger') {
                toastHeader.classList.add('bg-danger', 'text-white');
            } else {
                toastHeader.classList.remove('bg-danger', 'text-white');
                toastHeader.classList.add('bg-success', 'text-white');
            }
            
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }
    </script>
</body>
</html>
